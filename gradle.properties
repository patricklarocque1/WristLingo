android.useAndroidX=true

# Centralized Android SDK configuration
android.compileSdk=36
android.targetSdk=36
android.minSdk=26
android.wear.minSdk=30

# Toolchain versions
android.buildToolsVersion=36.0.0
android.ndkVersion=29.0.14033849

# Suppress AGP warning if using compileSdk 36 on older AGP
android.suppressUnsupportedCompileSdk=36

# Build performance / memory
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dkotlin.daemon.jvm.options=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.workers.max=4
kotlin.incremental=true
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvmargs=-Xmx2g
ksp.incremental=true
ksp.incremental.log=false

# Use KSP 2.2.20-2.0.3 for Room compilation (faster than KAPT)
useKsp=true