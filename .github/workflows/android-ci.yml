name: Android CI

on:
  push:
    branches: [ main, "feature/**", "fix/**", "ci/**", "docs/**" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.flavor }} ${{ matrix.buildType }} (app + wear)
    runs-on: self-hosted
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        flavor: [ offline, hybrid, cloudstt ]
        buildType: [ Debug, Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages (API 34 + NDK/CMake)
        run: |
          set -euxo pipefail
          sdkmanager --install \
            "cmdline-tools;latest" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;29.0.14033849" \
            "cmake;3.22.1"
          yes | sdkmanager --licenses || true
          sdkmanager --list | sed -n '1,160p' || true

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build app/wear ${{ matrix.flavor }} ${{ matrix.buildType }}
        env:
          FLAVOR: ${{ matrix.flavor }}
          BUILD_TYPE: ${{ matrix.buildType }}
        run: |
          set -euxo pipefail
          # Capitalize flavor to match Gradle task names
          FL_CAP="$(tr '[:lower:]' '[:upper:]' <<< ${FLAVOR:0:1})${FLAVOR:1}"

          APP_TASK=":app:assemble${FL_CAP}${BUILD_TYPE}"
          WEAR_TASK=":wear:assemble${FL_CAP}${BUILD_TYPE}"

          # Native build is invoked during assemble, but we keep an explicit call for clarity
          ENB_TASK=":app:externalNativeBuild${FL_CAP}${BUILD_TYPE}"

          ./gradlew --stacktrace --no-daemon --warning-mode all \
            -Pandroid.compileSdk=34 \
            -Pandroid.targetSdk=34 \
            -Pandroid.buildToolsVersion=34.0.0 \
            ${ENB_TASK} ${APP_TASK} ${WEAR_TASK}

          # Run unit tests only for Debug to save time
          if [ "${BUILD_TYPE}" = "Debug" ]; then
            ./gradlew --stacktrace --no-daemon \
              -Pandroid.compileSdk=34 \
              -Pandroid.targetSdk=34 \
              -Pandroid.buildToolsVersion=34.0.0 \
              :app:test${FL_CAP}${BUILD_TYPE}
          fi

      - name: Upload app APKs (${{ matrix.flavor }} ${{ matrix.buildType }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.flavor }}-${{ matrix.buildType }}-apks
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn

      - name: Upload wear APKs (${{ matrix.flavor }} ${{ matrix.buildType }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wear-${{ matrix.flavor }}-${{ matrix.buildType }}-apks
          path: wear/build/outputs/**/*.apk
          if-no-files-found: warn


